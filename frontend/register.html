<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <input type="password" id="confirm" placeholder="Confirm Password" required /><br />
    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const messageElement = document.getElementById("message");

      // Client-side validation
      if (!email.includes("@")) {
        messageElement.textContent = "Invalid email format.";
        return;
      }

      if (password.length < 8) {
        messageElement.textContent = "Password must be at least 8 characters.";
        return;
      }

      if (password !== confirm) {
        messageElement.textContent = "Passwords do not match.";
        return;
      }

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageElement.textContent = "Registration successful!";
        } else {
          messageElement.textContent = data.detail || "Registration failed.";
        }
      } catch (err) {
        messageElement.textContent = "Network error.";
      }
    });
  </script>
</body>
</html>
